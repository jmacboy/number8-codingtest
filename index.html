<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <title>Number 8 Coding challenge</title>
    </head>
    <body>
        <div class="container" id="mainContainer">
            <div class="row">
                <div class="col-6 offset-3">
                    <div>
                        <h1>Number 8 Coding challenge</h1>
                        <h5>By Jos√© Miguel Alvarez Camacho</h5>
                    </div>
                    <div>
                        <form>
                            <div class="form-group">
                                <label>Start date:</label>
                                <input type="date" class="form-control" id="startDate"/>
                            </div>
                            <div class="form-group">
                                <label>Number of days:</label>
                                <input type="number" class="form-control" min="1" id="dayNo" placeholder="Number"/>
                            </div>
                            <div class="form-group">
                                <label>Country code:</label>
                                <input type="text" class="form-control" placeholder="Country code"/>
                            </div>
                            <div class="form-group">
                                <a href="javascript:void(0)" class="btn btn-primary" id="btnLoadCalendar">Load calendar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/solution.js" type="text/javascript"></script>
    </body>
</html>
