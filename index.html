<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <title>Number 8 Coding challenge</title>
    </head>
    <body>
        <div class="container" id="mainContainer">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div>
                        <h1>Number 8 Coding challenge</h1>
                        <h5>By Jos√© Miguel Alvarez Camacho</h5>
                    </div>
                    <div>
                        <form action="index.html">
                            <div class="form-group">
                                <label>Start date:</label>
                                <input type="date" class="form-control" id="txtStartDate" required/>
                            </div>
                            <div class="form-group">
                                <label>Number of days:</label>
                                <input type="number" class="form-control" min="1" id="txtDayNo" placeholder="Number" required/>
                            </div>
                            <div class="form-group">
                                <label>Country code:</label>
                                <input type="text" id="txtCountryCode" class="form-control" placeholder="Country code" required/>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" id="btnLoadCalendar" value="Load calendar" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="result">

                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/moment.js" type="text/javascript"></script>
        <script src="js/moment-holiday-us.min.js" type="text/javascript"></script>
        <script src="js/solution.js" type="text/javascript"></script>
    </body>
</html>
